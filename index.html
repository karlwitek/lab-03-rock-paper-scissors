<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Let's Play Rock, Paper, Scissors !!</h1>
        <h2>Rules</h2>
        <ul>
            <li><h2>Paper beats rock</h2></li>
            <li><h2>Rock beats scissors</h2></li>
            <li><h2>Scissors beats paper</h2></li>
        </ul>    
    <div>
        <img src="https://media.istockphoto.com/photos/rock-paper-scissor-hand-play-of-three-people-picture-id874688920?k=6&m=874688920&s=612x612&w=0&h=7qpQU8VUTc1qSagyLpC73HSA89BZRhjbnkq8e-oD0ew=">
    </div>
        <h2>Choose your weapon!</h2>
        <img id="rockimg" src="" alt="">
    <div id="weapon-container">
        <p>
            <label for="Rock">Rock
                <input class="button-space" type="radio" name="button">
            </label>
        </p>
        <p>
            <label for="Paper">Paper
                <input class="button-space" type="radio" name="button">
            </label>
        </p>
        <p>
            <label for="Scissors">Scissors
                <input class="button-space" type="radio" name="button">
            </label>
        </p>
    </div>
    <button id="play-button">Play</button>
    <h2>Winner: <span id="display-who-wins"></span> </h2>
    <h2>Number of wins: <span id="display-wins"></span> </h2>
    <h2>Number of losses: <span id="display-losses"></span> </h2>
    <h2>Number of draws: <span id="display-draws"></span> </h2>

    <script type="module" src="app.js"></script>
</body>

</html>
